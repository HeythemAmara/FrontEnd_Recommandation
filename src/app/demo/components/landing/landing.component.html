<div class="surface-0 flex justify-content-center">
    <div id="home" class="landing-wrapper overflow-hidden" style="width: 100%">
        <div class="py-4 px-4 mx-0 md:mx-6 lg:mx-8 lg:px-8 flex align-items-center justify-content-between relative lg:static mb-3">
            <a class="flex align-items-center" href="#">
                <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai Logo" height="50" class="mr-0 lg:mr-2"><span class="text-900 font-medium text-2xl line-height-3 mr-8">Orange</span>
            </a>
            <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden" leaveToClass="hidden" [hideOnOutsideClick]="true">
                <i class="pi pi-bars text-4xl"></i>
            </a>
            <div class="align-items-center surface-0 flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2" style="top:85%">
                <div class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row cursor-pointer"></div>
                <div *ngIf="!ConnecteduserName" class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">
                    <button pButton pRipple label="Login" class="p-button-text p-button-rounded border-none font-light line-height-2 text-blue-500" (click)="this.router.navigateByUrl('auth/login');"></button>
                    <button pButton pRipple label="Register" class="p-button-rounded border-none ml-5 font-light line-height-2 bg-blue-500 text-white" (click)="this.router.navigateByUrl('auth/register');"></button>
                </div>
                <div *ngIf="ConnecteduserName" class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">
                    <button pButton pRipple label="Phones" class="p-button-text p-button-rounded border-none font-light line-height-2 text-blue-500" (click)="this.router.navigateByUrl('Orange/phones');"></button>
                    <button pButton pRipple label="My Commands" class="p-button-rounded border-none ml-5 font-light line-height-2 bg-blue-500 text-white" (click)="this.router.navigateByUrl('Orange/carts');"></button>
                </div>
            </div>

        </div>

        <div id="hero" class="grid py-4 px-4 lg:px-8 relative">
            <div class="mx-4 md:mx-8 mt-0 md:mt-4">
                <h1 class="text-6xl font-bold text-gray-900 line-height-2"><span class="font-light block">Orange</span>Tunisie</h1>
                <p class="font-normal text-2xl line-height-3 md:mt-3 text-gray-700">vous rapprocher de l'essentie</p>
            </div>
            <img src="assets/demo/images/landing/screen-1.png" alt="" class="sm:mt-5 md:mt-0" style="right:10%; width: 613px; height: 312px">
        </div>
    </div>
</div>
